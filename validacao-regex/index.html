<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validação com Regex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <body class="min-vh-100 d-flex flex-column align-items-center justify-content-center bg-dark">

    <main class="container">
        <div class="row mb-5 align-items-center ">
            <div class="col">
                <h1 class="display-1 mb-5 fw-bold fs-1 text-white text-center">Validação com Regex</h1>
            </div>
            <div class="d-flex align-items-center flex-column">
                <div class="border rounded-5 p-5 w-60">
                <!-- Nome - Apenas letras e espacos
                    Email - formato padrão de email
                    CPF - 000.000.000-00

                    Mostrar mensagens Valido icon ou Inválido icon - abaixo de cada input

                    usar o test() para as validacoes em regex

                    pintar a borda dos inputs,
                    bloqueie o submit caso esteja errado
                -->
                
                    <form class="needs-validation text-white">
                        <div class="row">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="nome" id="nome"  placeholder>
                                    <div class="invalid-feedback nome-invalid">
                                        <span>Inválido</span>
                                        <span class="material-symbols-outlined">
                                            close
                                        </span>
                                    </div>
                                    <div class="valid-feedback nome-valid">
                                        <span>Válido</span> 
                                        <span class="material-symbols-outlined">
                                            check
                                        </span>
                                    </div>
                                    <label for="nome">Nome</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" id="email"  placeholder>
                                    <div class="invalid-feedback email-invalid">
                                        <span>Inválido</span>
                                        <span class="material-symbols-outlined">
                                            close
                                        </span>
                                    </div>
                                    <div class="valid-feedback email-valid">
                                        <span>Válido</span> 
                                        <span class="material-symbols-outlined">
                                            check
                                        </span>
                                    </div>
                                    <label for="email">E-mail</label>
                                </div>
                            </div>

                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="cpf" id="cpf"  placeholder>
                                    <div class="invalid-feedback cpf-invalid">
                                        <span>Inválido</span>
                                        <span class="material-symbols-outlined">
                                            close
                                        </span>
                                    </div>
                                    <div class="valid-feedback cpf-valid">
                                        <span>Válido</span> 
                                        <span class="material-symbols-outlined">
                                            check
                                        </span>
                                    </div>
                                    <label for="cpf">CPF (com pontos e traço)</label>
                                </div>
                            </div>
                            
                            
                            <div>
                                <button type="submit" class="btn btn-primary w-100">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> -->
    <script src="./assets/main.js"></script>

  </body>
</html>
