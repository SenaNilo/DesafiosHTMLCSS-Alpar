<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/previsao.css'>
</head>
<body>
    
    <section class="card">

        <img class="icon" src="https://openweathermap.org/img/wn/11d@4x.png" alt="clouds">

        <h2><span></span>º</h2>
        <p class="fells-like">Sensacao termica de  <span>28</span>º</p>
        <div class="min-max">
            <p>Min: <span class="min">26º</span>º</p>
            <p>Max: <span class="max">28º</span>º</p>
        </div>

        <p class="humidity">Humidade <span>65%</span></p>

        <div class="wind">
            <img src="./assets/img/seta.png" alt="seta para representação da direção do vento" width="100px">
            <p>
                velocidade do vento: <span>1,54</span>m/s
            </p>
        </div>

    </section>

    <section class="input">
        <input type="text" name="" placeholder="Busque uma cidade" id="">
        <button type="button">Buscar</button>
    </section>

    <script src='./assets/css/previsao.js'></script>
</body>
</html>
